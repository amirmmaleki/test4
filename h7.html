<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماشین حساب</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 50px;
      }
      input {
        width: 50px;
        margin: 5px;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ماشین حساب</h1>
    <input type="number" id="num1" placeholder="عدد اول" />
    <input type="number" id="num2" placeholder="عدد دوم" />
    <br />
    <button onclick="calculate('+')">جمع</button>
    <button onclick="calculate('-')">تفریق</button>
    <button onclick="calculate('*')">ضرب</button>
    <button onclick="calculate('/')">تقسیم</button>
    <h2 id="result"></h2>

    <script src="index.js"></script>
  </body>
</html>
