<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ایجاد حساب کاربری</title>
    <link rel="stylesheet" href="style9.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-panel">
        <h2>ایجاد حساب کاربری</h2>
        <div class="name-fields">
          <input type="text" placeholder="نام" />
          <input type="text" placeholder="نام خانوادگی" />
        </div>
        <input type="email" class="animated-input" placeholder="ایمیل" />
        <input type="password" class="animated-input" placeholder="رمز عبور" />
        <div class="terms">
          <input type="checkbox" id="terms" />
          <label for="terms">با <a href="#">شرایط و ضوابط</a> موافقم</label>
        </div>
        <button type="submit">ایجاد حساب کاربری</button>
        <div class="divider">
          <hr />
          <span>یا با استفاده از</span>
          <hr />
        </div>
      </div>
      <div class="image-panel">
        <img src="design-image.jpg" alt="طراحی سایت" />
      </div>
    </div>
  </body>
</html>
